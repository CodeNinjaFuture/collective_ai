<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Collective AI Image Creator</title>
</head>
<body>
  <header>
    <h1>Collective AI Image Creator</h1>
  </header>
  <main>
    <section class="input-section">
      <h2>Enter your text prompt</h2>
      <textarea id="text-prompt" rows="5" cols="30" placeholder="Type your text prompt here"></textarea>
      <button id="generate-image">Generate Image</button>
    </section>
    <section class="output-section">
      <h2>Your Generated Image:</h2>
      <img id="generated-image" src="" alt="Generated AI image">
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
